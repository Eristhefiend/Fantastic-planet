<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Toxaway</title>
    <style>
        /* Add custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            background-image: url('background1.jpg'); /* Replace with your custom background image */
            background-size: cover;
            background-position: center;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            filter: brightness(0.7); /* Adjust background brightness */
        }

        .container {
            text-align: center;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #canvas-container {
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="background"></div>
    <div class="container">
        <h1>Nova Toxaway, our future home</h1>
        <div id="canvas-container">
        <div class="image-container">
                <!-- This code block displays an image of a nova next to the sun and creates a map with a single rectangular area that represents the nova. When the user hovers over the area, the text "1.8 earths" will appear as a tooltip. -->
                <img src="novasun.png" alt="nova next to sun" usemap="#novamap">
                <map name="novamap">
                    <area shape="rect" coords="0,0,100,100" alt="Nova" title="1.8 earths">
                </map>
        </div>
        <!-- 3D object -->
            <model-viewer src="nova Toxaway.gltf" alt="nova" auto-rotate camera-controls ar ios-src="fanastic planet/nova Toxaway.gltf"></model-viewer>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
